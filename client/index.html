<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <button class="otherBtn" id="complimentButton">Get a compliment</button>
    <br />
    <button class="otherBtn" id="fortuneButton">Get a fortune</button>
    <br />
    <button class="otherBtn" id="foodButton">What Should I Eat?</button>
    <header>Old School RuneScape Slayer Monsters</header>
    <div class="center">
      <h1 id="playerslayerlvl">Your Slayer level is 1</h1>
      <button id="btnUp">Increase Slayer Level</button>
      <button id="btnDown">Decrease Slayer Level</button>
    </div>
    <main>
      <form>
        <input type="text" id="name" placeholder="What's the monster name?" />
        <input
          type="text"
          id="slayerlvl"
          placeholder="What's the required slayer level to attack it?"
        />
        <input type="text" id="img" placeholder="Paste an image URL" />
        <button>Add Monster</button>
      </form>

      <section id="monster-section"></section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
